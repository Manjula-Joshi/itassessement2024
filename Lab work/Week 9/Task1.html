<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 9/Task 1</title>
    <style>
      .container {
        border: 3px solid beige;
        position: relative;
        margin: 0 auto;
        width: 500px;
        height: 400px;
      }
      .container .blue1 {
        width: 100px;
        height: 200;
        background-color: skyblue;
        border: 2px solid black;
        position: absolute;
        left: 0%;
        top: 0px;
      }
      .container .yellow1 {
        width: 100px;
        height: 150px;
        background-color: yellow;
        border: 1px;
        position: relative;
        left: 100px;
        top: 50px;
        text-align: right;
      }
      .container .red1 {
        width: 100px;
        height: 150px;
        background-color: red;
        border: 1px;
        float: right;
        left: 200px;
        top: -350px;
        text-align: center;
      }
      .container .green1 {
        width: 200px;
        height: 50px;
        background-color: green;
        border: 1px;
        position: absolute;
        left: 100px;
        top: -350px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="blue1">
        <p>A numbered list:</p>
        <ol>
          <li>Able</li>
          <li>Baker</li>
          <li>Charlie</li>
          <li>Delta</li>
          <li>Echo</li>
        </ol>
      </div>
      <div class="yellow1">
        <p>B</p>
      </div>
      <div class="red1">
        <p>C</p>
      </div>
      <div class="green1"></div>
    </div>
  </body>
</html>
